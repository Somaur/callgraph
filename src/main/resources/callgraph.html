<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network</title>
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
        html, body, #network {
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
<div id="network"></div>
<script type="text/javascript">
    // create a network
    var container = document.getElementById("network");
    var options = {
        nodes: {
            shape: "box"
        },
        edges: {
            arrows: {
                to: {
                    enabled: true
                },
            },
        },
        interaction: {
            zoomSpeed: 0.25,
        },
        physics:{
            enabled: true,
            barnesHut: {
                theta: 0.5,
                gravitationalConstant: -3000,
                centralGravity: 0,
                springLength: 120,
                springConstant: 0.04,
                damping: 0.09,
                avoidOverlap: 0
            },
            solver: 'barnesHut'
        }
    };
    var data = {}
    var network = new vis.Network(container, {}, options);
    network.on("selectNode", function (params) {
        if (params.nodes.length == 1) {

        }
    });
    function updateNetwork(data) {
        options.groups = data.groups;
        network.setOptions(options);
        network.setData(data);
        network.moveTo({
            position: {x:0, y:0}
        });
    }
    updateNetwork(data)
</script>
</body>
</html>

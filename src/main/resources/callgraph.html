<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network</title>
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
        html, body, #network {
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
<div id="network"></div>
<script type="text/javascript">
var container = document.getElementById("network");
var options = {
    nodes: {
        shape: "box"
    },
    edges: {
        arrows: {
            to: {
                enabled: true
            },
        },
    },
    interaction: {
        zoomSpeed: 0.25,
        hover: true
    },
    physics:{
        enabled: false,
        barnesHut: {
            theta: 0.5,
            gravitationalConstant: -3000,
            springLength: 120,
            springConstant: 0.04,
            damping: 0.09,
            avoidOverlap: 0.5
        },
        solver: 'barnesHut'
    }
};

var network = new vis.Network(container, {}, options);
network.on("click", function (params) {
    if (params.nodes.length == 1) {
        JavaBridge.goToSource(params.nodes[0]);
    }
});

function updateNetwork(data) {
    options.groups = data.groups;
    network.setOptions(options);
    network.setData(data);
    network.stabilize();
}
</script>
</body>
</html>

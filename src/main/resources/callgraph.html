<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network</title>
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
        html, body, #network {
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>
<body>
<div id="network"></div>
<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        { id: 1, label: "Node 1" },
        { id: 2, label: "Node 2" },
        { id: 3, label: "Node 3" },
        { id: 4, label: "Node 4" },
        { id: 5, label: "Node 5" },
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        { from: 1, to: 3 },
        { from: 1, to: 2 },
        { from: 2, to: 4 },
        { from: 2, to: 5 },
        { from: 3, to: 3 },
    ]);

    // create a network
    var container = document.getElementById("network");
    var data = {
        nodes: nodes,
        edges: edges,
    };
    var options = {
        nodes: {
            shape: "box"
        },
        edges: {
            arrows: {
                to: {
                    enabled: true,
                    scaleFactor: 0.5,
                },
            },
        }
    };
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>

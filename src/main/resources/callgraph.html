<!DOCTYPE html>
<html lang="en">
<head>
    <title>Network</title>
    <script
            type="text/javascript"
            src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
        html, body, #network {
            width: 100%;
            height: 100%;
            background: black;
            font-family: Arial,serif;
            margin: 0;
        }
        .centeredMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
        }
        .hidden {
            display: none !important;
        }
        .navbar {
            position: absolute;
            top: 12px;
            left: 12px;
        }
        .navbutton {
            text-transform: uppercase;
            text-decoration: none;
            text-shadow: 0 0 8px #333;
            font-size: 1.0em;
            letter-spacing: 2px;
            display: block;
            padding: 5px 5px 5px 5px;
            position: relative;
            background-color: #333;
            color: #DDD;
            width: auto;
            text-align: center;
            vertical-align: middle;
            transition: 0.2s;
            cursor: pointer;
            border: 0;
            margin: 0;
        }
        .navbutton:hover {
            color: #000;
            background: #FFF;
            font-weight: bold;
        }
        .navbutton-green:hover {
            background-color: #2ab63c;
        }
    </style>
</head>
<body>
    <div id="message" class="centeredMessage hidden"></div>
    <div id="network"></div>
    <div id="navbar" class="navbar">
        <button class="navbutton navbutton-green" onclick="JavaBridge.generateGraph()">GENERATE</button>
        <button class="navbutton generatedGraphController hidden" onclick="fit()">FIT</button>
        <button class="navbutton generatedGraphController hidden" onclick="JavaBridge.saveAsHtml()">SAVE AS HTML</button>
    </div>
</body>
<script type="text/javascript">
    const options = {
        nodes: {
            shape: "box",
            font: {
                multi: "md"
            }
        },
        edges: {
            arrows: {
                to: {
                    enabled: true
                },
            },
            font: {
                strokeWidth: 5,
                size: 12,
                align: "middle"
            },
        },
        interaction: {
            zoomSpeed: 0.25,
            hover: true
        },
        physics: {
            enabled: false,
            barnesHut: {
                theta: 0.5,
                gravitationalConstant: -3000,
                springLength: 120,
                springConstant: 0.04,
                damping: 0.09,
                avoidOverlap: 0.5
            },
            solver: 'barnesHut'
        },
        layout: {
            randomSeed: 0
        }
    };

    window.JavaBridge = {
        goToSource: (referenceHashCode)=>{},
        saveAsHtml: (unused)=>{},
        generateGraph: (unused)=>{}
    }

    const messageElement = document.getElementById("message");
    const networkElement = document.getElementById("network");

    const network = new vis.Network(networkElement, {}, options);
    network.on("click", function (params) {
        if (params.nodes.length === 1) {
            JavaBridge.goToSource(params.nodes[0]);
        }
        if (params.edges.length === 1) {
            JavaBridge.goToSource(params.edges[0]);
        }
    });

    function showMessage(message) {
        messageElement.innerHTML = message;
        messageElement.classList.remove("hidden");
        networkElement.classList.add("hidden");
    }

    function hideMessage() {
        messageElement.classList.add("hidden");
        networkElement.classList.remove("hidden");
    }

    function showGraphControls() {
        for (let generatedGraphController of document.getElementsByClassName("generatedGraphController")) {
            generatedGraphController.classList.remove("hidden");
        }
    }

    function hideGraphControls() {
        for (let generatedGraphController of document.getElementsByClassName("generatedGraphController")) {
            generatedGraphController.classList.add("hidden");
        }
    }

    showMessage("Click on 'Generate Graph' to generate a call graph.");

    function updateNetwork(data) {
        hideGraphControls();
        showMessage("Rendering graph...");
        try {
            options.groups = data.groups;
            network.setOptions(options);
            network.setData(data);
            network.stabilize();
        } catch (e) {
            showMessage(e);
        }
    }

    network.on("stabilizationProgress", function(params) {
        const message = "Stabilization progress: " + Math.round(params.iterations / params.total * 100) + "%";
        showMessage(message);
    });

    network.on("stabilizationIterationsDone", function() {
        hideMessage();
        fit();
        showGraphControls();
    });

    function fit() {
        network.fit();
    }
</script>
</html>

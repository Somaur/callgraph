<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Transparent canvas -->

  <!-- 36x36 Dark Gray background square -->
  <rect x="2" y="2" width="36" height="36" rx="4" fill="#1E1E1E"/>

  <!-- Edges -->
  <line x1="20" y1="13" x2="12" y2="27" stroke="#f1c40f" stroke-width="2"/>
  <line x1="20" y1="13" x2="28" y2="27" stroke="#f1c40f" stroke-width="2"/>
  <line x1="12" y1="27" x2="28" y2="27" stroke="#f1c40f" stroke-width="2"/>

  <!-- Nodes -->
  <circle cx="20" cy="13" r="5" fill="#3498db"/> <!-- Top Blue Node -->
  <circle cx="12" cy="27" r="5" fill="#e74c3c"/> <!-- Left Red Node -->
  <circle cx="28" cy="27" r="5" fill="#2ecc71"/> <!-- Right Green Node -->
</svg>

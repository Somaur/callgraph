<!DOCTYPE html>
<html lang="en">
<head>
  <title>${title}</title>
  <script
          type="text/javascript"
          src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
  ></script>
  <style type="text/css">
    html, body, #network {
      width: 100%;
      height: 100%;
      background: black;
      font-family: Arial,serif;
    }
  </style>
</head>
<body>
<div id="network"></div>
</body>
<script type="text/javascript">
  const options = {
    nodes: {
      shape: "box",
      font: {
        multi: "md"
      }
    },
    edges: {
      arrows: {
        to: {
          enabled: true
        },
      },
      font: {
        strokeWidth: 5,
        size: 12,
        align: "middle"
      },
    },
    interaction: {
      zoomSpeed: 0.25,
      hover: true
    },
    physics: {
      enabled: false,
      barnesHut: {
        theta: 0.5,
        gravitationalConstant: -3000,
        springLength: 120,
        springConstant: 0.04,
        damping: 0.09,
        avoidOverlap: 0.5
      },
      solver: 'barnesHut'
    },
    layout: {
      randomSeed: 0
    }
  };

  const networkElement = document.getElementById("network");

  const network = new vis.Network(networkElement, {}, options);

  function updateNetwork(data) {
    options.groups = data.groups;
    network.setOptions(options);
    network.setData(data);
    network.stabilize();
  }

  updateNetwork(${data})
</script>
</html>

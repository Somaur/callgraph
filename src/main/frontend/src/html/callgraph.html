<!DOCTYPE html>
<html lang="en">

<head>
    <title>Network</title>
    <style type="text/css">
        html,
        body,
        #network {
            width: 100%;
            height: 100%;
            background: black;
            font-family: Arial, serif;
            margin: 0;
        }

        .centeredMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
        }

        .hidden {
            display: none !important;
        }

        .navbar {
            position: absolute;
            top: 12px;
            left: 12px;
        }

        .navbutton {
            text-transform: uppercase;
            text-decoration: none;
            text-shadow: 0 0 8px #333;
            font-size: 1.0em;
            letter-spacing: 2px;
            display: block;
            padding: 5px 5px 5px 5px;
            position: relative;
            background-color: #333;
            color: #DDD;
            width: auto;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            border: 0;
            margin: 0;
        }

        .navbutton:hover {
            color: #000;
            background: #FFF;
            font-weight: bold;
        }

        .navbutton-green:hover {
            background-color: #2ab63c;
        }
    </style>
</head>

<body>
    <div id="message" class="centeredMessage hidden"></div>
    <div id="network"></div>
    <div id="navbar" class="navbar">
        <--! TODO: button icons -->
        <--! TODO: messages right by GENERATE button like "CAN NOT GENERATE FOR VARIABLES" and related colors -->
        <--! TODO: hierarchical view option -->
        <--! TODO: make transparent when not hovered -->
        <button class="navbutton navbutton-green" onclick="JavaBridge.generateGraph()">GENERATE</button>
        <button class="navbutton generatedGraphController hidden" onclick="fit()">FIT</button>
        <button class="navbutton generatedGraphController hidden" onclick="JavaBridge.saveAsHtml()">SAVE AS
            HTML</button>
    </div>
    <script defer="defer">
        <% /*
        The following line is a workaround for scripts that insert .js code into the generated .html file.
        Because this is set here, "inject: false" is set in webpack-config.js in plugins.HtmlWebpackPlugin
        */ %>
        <%= compilation.assets[webpackConfig.output.filename].source() %>
    </script>
</body>

</html>

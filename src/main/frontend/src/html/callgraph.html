<!DOCTYPE html>
<html lang="en">

<head>
    <title>Network</title>
    <style type="text/css">
        html,
        body,
        #network {
            width: 100%;
            height: 100%;
            background: black;
            font-family: Arial, serif;
            margin: 0;
        }

        .centeredMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
        }

        .hidden {
            display: none !important;
        }

        .navbar {
            position: absolute;
            top: 12px;
            left: 12px;
        }

        .navbar-right {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .navbutton, .navbuttonMessage {
            text-transform: uppercase;
            text-decoration: none;
            text-shadow: 0 0 8px #333;
            font-size: 1em;
            letter-spacing: 2px;
            display: block;
            padding: 5px 5px 5px 5px;
            position: relative;
            background-color: #333;
            color: #DDD;
            width: auto;
            text-align: center;
            transition: 0.2s;
            cursor: pointer;
            border: 0;
            margin: 0;
        }

        .navbutton:hover {
            color: #FFF;
            background: #555;
        }

        .buttonAndMessageContainer {
            display: flex;
        }

        .navbuttonMessage {
            letter-spacing: 0 !important;
            text-transform: none !important;
        }

        .navbuttonMessage-success {
            background-color: rgb(42, 182, 60);
        }

        .navbuttonMessage-error {
            background-color: rgb(182, 42, 60);
        }

        .button-group {
            margin-bottom: 2px;
        }

        .button-group:last-child {
            margin-bottom: 0;
        }

        .button-icon {
            margin-right: 6px;
            margin-left: 4px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
<div id="message" class="centeredMessage hidden"></div>
<div id="network"></div>
<div id="navbar" class="navbar">
    <div class="button-group">
        <div class="buttonAndMessageContainer" onclick="JavaBridge.generateGraph()">
            <button class="navbutton">
                <i class="fas fa-magic button-icon"></i>GENERATE
            </button>
            <span id="generateMessage" class="navbuttonMessage"></span>
        </div>
    </div>
    
    <div class="button-group">
        <button class="navbutton generatedGraphController hidden" onclick="fit()">
            <i class="fas fa-expand-arrows-alt button-icon"></i>FIT
        </button>
    </div>
    
    <div class="button-group">
        <button class="navbutton generatedGraphController hidden" onclick="hideSelectedNode()">
            <i class="fas fa-eye-slash button-icon"></i>HIDE NODE
        </button>
    </div>
    
    <div class="button-group">
        <button class="navbutton hidden" id="showAllButton" onclick="showAllNodes()">
            <i class="fas fa-eye button-icon"></i>SHOW ALL
        </button>
    </div>
</div>

<div id="navbar-right" class="navbar-right">
    <div class="button-group">
        <button class="navbutton" onclick="JavaBridge.openSettings()">
            <i class="fas fa-cog button-icon"></i>OPTIONS
        </button>
    </div>
    
    <div class="button-group">
        <button class="navbutton generatedGraphController hidden" onclick="JavaBridge.saveAsHtml()">
            <i class="fas fa-download button-icon"></i>SAVE AS HTML
        </button>
    </div>
</div>

<script defer="defer">
    <% /*
        The following line is a workaround for scripts that insert .js code into the generated .html file.
        Because this is set here, "inject: false" is set in webpack-config.js in plugins.HtmlWebpackPlugin
        */ %>
    <%= compilation.assets[webpackConfig.output.filename].source() %>
</script>
</body>

</html>

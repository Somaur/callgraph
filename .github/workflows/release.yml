name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发，如 v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build Frontend
        working-directory: src/main/frontend
        run: |
          npm install
          npm run build:prod
      
      - name: Build Plugin
        run: ./gradlew buildPlugin
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## CallGraph Plugin ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the ZIP file below
            2. Open IntelliJ IDEA
            3. Go to Settings → Plugins
            4. Click the gear icon and select "Install Plugin from Disk..."
            5. Select the downloaded ZIP file
            6. Restart IntelliJ IDEA
            
            ### What's New
            See [README](https://github.com/${{ github.repository }}/blob/main/README.md) for full feature list.
          files: build/distributions/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
